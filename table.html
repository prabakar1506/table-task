<html>
<head>
       <title>Table</title>
</head>
<body>
       <table border="1px" cellpadding="15px" style="background-color:skyblue;">
	           <caption style="background-color:gray;">HTML Table Example</caption>
			   <thead>
			       <tr>
				       <th colspan="2">Student Name</th>
					    <th colspan="3">Labs</th>
					    <th rowspan="2">Avg</th>
				   </tr>
			   
			       <tr>
				       <th>First</th>
					   <th>Last</th>
					   <th>Lab1</th>
					   <th>Lab2</th>
					   <th>Lab3</th>
				  </tr>
			   </thead>
			   <tbody>
			          <tr>
					      <td>Prabakar</td>
						   <td>Murugan</td>
						    <td>100</td>
							 <td>100</td>
							  <td>100</td>
							   <td>100.0</td>
						</tr>
						 <tr>
					      <td>Ranjith</td>
						   <td>M</td>
						    <td>50</td>
							 <td>60</td>
							  <td>70</td>
							   <td>80.0</td>
						</tr>
						 <tr>
					      <td>Rajan</td>
						   <td>Arunachalam</td>
						    <td>70</td>
							 <td>90</td>
							  <td>50</td>
							   <td>90.0</td>
						</tr>
						</tbody>
						<tfoot>
						       <tr>
						           <th rowspan="2">Summary</th>
								   <th>avg</th>
									   <td>80.0</td>
										<td>80.0</td>
										 <td>83.3</td>
										 <td>81.1</td>
								</tr>
								<tr>
								        <th>Min</th>
								        <td>50</td>
								        <td>60</td>
								        <td>60</td>
								        <td>66.6</td>
							     </tr>
					 </tfoot>
		</table>
		<br><br>
		<h1>Semantic Elements</h1>
		<article>
		<figure>
		<figcaption>
		<picture>
		<audio>
		<video>
		<time>
		<nav>

		<code>
		<select>

		<body>
</body>
</html>
